<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iStore - Boutique Apple Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .cart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .cart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Products Grid */
        .products-section {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 3rem;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-category {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Pages cach√©es */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Page Produit */
        .product-detail {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .product-detail-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            margin: 0 auto;
        }

        .product-detail-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .product-detail-price {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        .product-detail-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Panier */
        .cart-section {
            padding: 2rem 0;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .cart-total {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .cart-total h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .total-price {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-detail-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Page Accueil -->
    <div id="home" class="page active">
        <header>
            <nav class="container">
                <a href="#" class="logo">üçé iStore</a>
                <ul class="nav-links">
                    <li><a href="#home" onclick="showPage('home')">Accueil</a></li>
                    <li><a href="#products" onclick="showPage('home')">Produits</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <button class="cart-btn" onclick="showPage('cart')">
                    üõí Panier
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <h1>D√©couvrez l'Excellence Apple</h1>
                    <p>Les derniers produits Apple avec une exp√©rience d'achat premium</p>
                </div>
            </section>

            <section class="products-section">
                <div class="container">
                    <h2 class="section-title">Nos Produits</h2>
                    <div class="products-grid" id="productsGrid">
                        <!-- Les produits seront g√©n√©r√©s par JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Page Produit -->
    <div id="product" class="page">
        <header>
            <nav class="container">
                <a href="#" class="logo">üçé iStore</a>
                <button class="cart-btn" onclick="showPage('cart')">
                    üõí Panier
                    <span class="cart-count" id="cartCount2">0</span>
                </button>
            </nav>
        </header>

        <main class="container">
            <button class="back-btn" onclick="showPage('home')">‚Üê Retour</button>
            <div class="product-detail" id="productDetail">
                <!-- D√©tails du produit g√©n√©r√©s par JavaScript -->
            </div>
        </main>
    </div>

    <!-- Page Panier -->
    <div id="cart" class="page">
        <header>
            <nav class="container">
                <a href="#" class="logo">üçé iStore</a>
                <button class="back-btn" onclick="showPage('home')" style="margin-left: auto;">‚Üê Continuer mes achats</button>
            </nav>
        </header>

        <main class="container">
            <section class="cart-section">
                <h2 class="section-title">Mon Panier</h2>
                <div id="cartItems">
                    <!-- Articles du panier g√©n√©r√©s par JavaScript -->
                </div>
                <div class="cart-total" id="cartTotal">
                    <!-- Total g√©n√©r√© par JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Base de donn√©es des produits
        const produits = [
            { id: 1, nom: "iPhone 15", prix: 999, stock: 50, categorie: "Smartphone", description: "Le dernier iPhone d'Apple avec des performances exceptionnelles et un appareil photo r√©volutionnaire.", emoji: "üì±" },
            { id: 2, nom: "MacBook Pro", prix: 1999, stock: 20, categorie: "Ordinateur", description: "Ordinateur portable puissant avec la puce M3 pour les professionnels cr√©atifs.", emoji: "üíª" },
            { id: 3, nom: "AirPods Pro", prix: 249, stock: 100, categorie: "Audio", description: "√âcouteurs sans fil premium avec r√©duction de bruit active et son spatial.", emoji: "üéß" },
            { id: 4, nom: "iPad Air", prix: 599, stock: 30, categorie: "Tablette", description: "Tablette polyvalente parfaite pour le travail, la cr√©ativit√© et le divertissement.", emoji: "üì±" }
        ];

        let panier = [];
        let currentProduct = null;

        // Initialiser l'affichage
        function init() {
            renderProducts();
            updateCartCount();
        }

        // Afficher les produits
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = produits.map(product => `
                <div class="product-card" onclick="showProductDetail(${product.id})">
                    <div class="product-image">${product.emoji}</div>
                    <h3 class="product-name">${product.nom}</h3>
                    <p class="product-category">${product.categorie}</p>
                    <p class="product-price">${product.prix}‚Ç¨</p>
                    <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">
                        Ajouter au panier
                    </button>
                </div>
            `).join('');
        }

        // Afficher les d√©tails d'un produit
        function showProductDetail(productId) {
            currentProduct = produits.find(p => p.id === productId);
            if (!currentProduct) return;

            const detail = document.getElementById('productDetail');
            detail.innerHTML = `
                <div class="product-detail-grid">
                    <div class="product-detail-image">${currentProduct.emoji}</div>
                    <div class="product-detail-info">
                        <h1>${currentProduct.nom}</h1>
                        <p class="product-detail-price">${currentProduct.prix}‚Ç¨</p>
                        <p class="product-detail-description">${currentProduct.description}</p>
                        <div class="quantity-selector">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">‚àí</button>
                            <input type="number" class="quantity-input" id="quantityInput" value="1" min="1" max="${currentProduct.stock}">
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                        <button class="add-to-cart" onclick="addToCartWithQuantity(${currentProduct.id})" style="font-size: 1.1rem; padding: 1rem 2rem;">
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            `;
            showPage('product');
        }

        // Changer la quantit√©
        function changeQuantity(delta) {
            const input = document.getElementById('quantityInput');
            const newValue = parseInt(input.value) + delta;
            if (newValue >= 1 && newValue <= currentProduct.stock) {
                input.value = newValue;
            }
        }

        // Ajouter au panier avec quantit√©
        function addToCartWithQuantity(productId) {
            const quantity = parseInt(document.getElementById('quantityInput').value);
            const product = produits.find(p => p.id === productId);
            
            const existingItem = panier.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                panier.push({
                    id: product.id,
                    nom: product.nom,
                    prix: product.prix,
                    quantity: quantity,
                    emoji: product.emoji
                });
            }
            
            updateCartCount();
            alert(`${product.nom} ajout√© au panier !`);
        }

        // Ajouter au panier (quantit√© 1)
        function addToCart(productId) {
            const product = produits.find(p => p.id === productId);
            const existingItem = panier.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                panier.push({
                    id: product.id,
                    nom: product.nom,
                    prix: product.prix,
                    quantity: 1,
                    emoji: product.emoji
                });
            }
            
            updateCartCount();
        }

        // Mettre √† jour le compteur du panier
        function updateCartCount() {
            const count = panier.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartCount2').textContent = count;
        }

        // Afficher le panier
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (panier.length === 0) {
                cartItems.innerHTML = '<div class="cart-item"><p>Votre panier est vide</p></div>';
                cartTotal.innerHTML = '';
                return;
            }

            cartItems.innerHTML = panier.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-image">${item.emoji}</div>
                        <div>
                            <h4>${item.nom}</h4>
                            <p>Quantit√©: ${item.quantity}</p>
                        </div>
                    </div>
                    <div>
                        <p style="font-weight: 600; font-size: 1.1rem;">${item.prix * item.quantity}‚Ç¨</p>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Supprimer</button>
                    </div>
                </div>
            `).join('');

            const total = panier.reduce((sum, item) => sum + (item.prix * item.quantity), 0);
            cartTotal.innerHTML = `
                <h3>Total de votre commande</h3>
                <p class="total-price">${total}‚Ç¨</p>
                <button class="checkout-btn" onclick="checkout()">Finaliser la commande</button>
            `;
        }

        // Supprimer du panier
        function removeFromCart(productId) {
            panier = panier.filter(item => item.id !== productId);
            updateCartCount();
            renderCart();
        }

        // Finaliser la commande
        function checkout() {
            if (panier.length === 0) return;
            
            const total = panier.reduce((sum, item) => sum + (item.prix * item.quantity), 0);
            alert(`Commande valid√©e ! Total: ${total}‚Ç¨\nMerci pour votre achat !`);
            panier = [];
            updateCartCount();
            renderCart();
        }

        // Navigation entre les pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');

            if (pageId === 'cart') {
                renderCart();
            }
        }

        // Initialiser au chargement
        init();
    </script>
</body>
</html>
